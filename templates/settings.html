<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- The order in which these load is important -->
    <script defer src="https://www.gstatic.com/firebasejs/5.0.2/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/5.0.2/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/5.0.2/firebase-database.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/5.0.2/firebase-storage.js"></script>

    <script defer src="/static/js/config.js"></script>
    <script defer src="/static/js/settings.js"></script>

    <link rel="stylesheet" href="/static/css/profile.css">
    <link rel="stylesheet" href="/static/css/pills.min.css">

    <link rel="icon" href="/static/res/favicon.png" type="image/gif">
    <title>settings | watshout</title>

</head>
<body>

{% if uid %}
    <meta id="uid" content="{{ uid }}">
{% endif %}

<div id="wrapper">

    <div class="topnav">

        <a href="/" id="home">Home</a>
        <a href="/me/" id="profile">Profile</a>
        <a href="/me/friends/" id="friends">Friends</a>

        <div id="search-container">

            <input id="search" type="text" placeholder="Search..">
            <button id="submit" type="submit" onclick="askFriend()">Add Friend</button>

        </div>

        {% if email %}
            <a href="javascript:signOut();" id="logout">{{ email }}</a>
        {% endif %}

    </div>

    <div id="main-row">

        <div id="settings">

            <h2 style="text-align: center">Settings</h2>

            <a href="/me/">Back to profile</a>

            <p id="currentemail">Current email: {{ email }}</p>
            <input id="newemail" type="text" placeholder="New email...">
            <button type="submit" onclick="changeEmail()">Change email</button>

            {% if profile_pic %}
                <img id="myImg" src={{ profile_pic }} />
            {% else %}
                <img id="myImg" src="#" />
            {% endif %}

            Please only .png, .jpg, .jpeg
            <input id="photo" type='file' />
            <input type="button" value="Change picture" onclick="changeProfilePic()">
            <input value="Send password reset email" type="button" onclick="passwordReset()">

        </div>
    </div>

</div>

</div>


</body>
</html>
