<html>

<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- The order in which these load is important -->
    <script defer src="https://www.gstatic.com/firebasejs/5.0.2/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/5.0.2/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/5.0.2/firebase-database.js"></script>


    <script defer src="/static/js/config.js"></script>

    <script defer src="/static/js/friends-functions.js"></script>

    <link rel="stylesheet" href="/static/css/profile.css">
    <link rel="stylesheet" href="/static/css/pills.min.css">

    <!-- drawer.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/drawer/3.2.2/css/drawer.min.css">
    <!-- jquery & iScroll -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/iScroll/5.2.0/iscroll.min.js"></script>
    <!-- drawer.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/drawer/3.2.2/js/drawer.min.js"></script>

    <link rel="icon" href="/static/res/favicon.png" type="image/gif">
    <title>friends | watshout</title>

</head>


<body>

{% if uid %}
    <meta id="uid" content="{{ uid }}">
{% endif %}

<body class="drawer drawer--left">
<header role="banner">
    <button type="button" class="drawer-toggle drawer-hamburger">
        <span class="sr-only">toggle navigation</span>
        <span class="drawer-hamburger-icon"></span>
    </button>
    <nav class="drawer-nav" role="navigation">
        <ul class="drawer-menu">

            <li><a class="drawer-brand" href="#">watshout</a></li>
            <li><a class="drawer-menu-item" href="/" id="home">Home</a></li>
            <li><a class="drawer-menu-item" href="/feed/" id="feed">Feed</a></li>
            <li><a class="drawer-menu-item" href="/me/" id="profile">Profile</a></li>
            <li><a class="drawer-menu-item" href="/me/friends/" id="friends">Friends</a></li>


        </ul>
    </nav>
</header>
<main role="main">

    <input type="text" id="search"/>
    <input value="Add friend" type="button" onclick="askFriend()"/>


    <div id="main-row">

        <div id="accepted">
            Current Friends
            <br />

            <div id="friendreplace">

                <!--

                {% for item in friend_links %}
                 {{ item|safe }}
                {% endfor %}
                -->

            </div>

        </div>

        <div id="pending">
            Pending Friend Requests
            <br />
        </div>

    </div>
</main>
</body>

<script>
    $(document).ready(function() {
        $('.drawer').drawer();
    });
</script>


</body>

</html>
